<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font:normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        //var nome = window.prompt('Qual é seu nome?')
        var nome = 'Fernando'
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()} <br><br>`)

        var num = 1057.8
        document.write(`O número sem formatação: ${num}<br>`)
        document.write(`O número com 0 casas decimais: ${num.toFixed(0)}<br>`)
        document.write(`O número com 1 casa decimal: ${num.toFixed(1)}<br>`)
        document.write(`O número com 2 casas decimais: ${num.toFixed(2)}<br>`)
        document.write(`O número com 3 casas decimais: ${num.toFixed(3)}<br>`)
        document.write(`O número utilizando virgula para separar casas decimais ${num.toFixed(2).replace('.', ',')}<br>`)
        document.write(`O número com a formatação do Brasil: ${num.toLocaleString('pt-BR')}<br>`)
        document.write(`O número com formato de Real ${num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br>`)
        document.write(`O número com formato de Dólar ${num.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}<br>`)
        document.write(`O número com formato de Euro ${num.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}<br>`)
    </script>
</body>
</html>
